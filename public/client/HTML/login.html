<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="../CSS/login.css" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../images/Login-Register/1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/Login-Register/2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../images/Login-Register/3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">HOMESTAY</h1>
                    <h3>Sign into your account</h3>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Email" placeholder="Email-Address" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="******" class="form-control my-3 p-3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                               <button type="button" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <div>
                          <div>
                            <p>You can login with:<a href="https://www.facebook.com/" target="_self"><img src="../images/Login-Register/4.png" class="icon p-lg-2" alt="..."></a>Or<a href="https://www.google.com/" target="_self"><img src="../images/Login-Register/5.jpg" class="icon p-lg-2" alt="..."></a>
                          </div>
                        </div>
                        <a href="#">Forgot password</a>
                        <p>Don't have an account? <a href="./register.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
